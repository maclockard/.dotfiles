- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshrc_local: zshrc_local
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: oh-my-zsh
    ~/.config/ranger/rc.conf: config/ranger/rc.conf
      

- shell:
    - [git submodule update --init --recursive, Installing submodules]
