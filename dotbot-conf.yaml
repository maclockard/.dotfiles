- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: './'
    ~/.zplug: submodules/zplug
    ~/.zshrc: zshrc
    ~/.zshrc_local: zshrc_local
    ~/.vim/autoload/plug.vim:
        create: true
        path: 'submodules/vim-plug/plug.vim'
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.scripts: scripts
    ~/.local-scripts: local-scripts

- shell:
    - [git submodule update --init --recursive --remote, Installing submodules]
    - source ~/.zshrc
